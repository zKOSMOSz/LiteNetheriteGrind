# LiteNetheriteGrind config.yml generated by version 1.1

# When this option is enabled, the plugin blocks the use of upgrade templates in the smithing table.
# The smithing table can be opened, but if any slot contains an upgrade template (e.g. NETHERITE_UPGRADE_SMITHING_TEMPLATE),
# the inventory will be closed and the player will receive the message below.
disable-smithing-table: true

# Message displayed when a player tries to use an upgrade template in the smithing table.
# Supports color codes.
smithing-deny-message: "&cThis server is using LiteNetherite Grind. Please craft Netherite tools and armor using the same recipe as their iron/gold/diamond counterparts."

# Disable the custom crafting recipe of one or more items this plugin adds.
disable-crafting:
#  - NETHERITE_HELMET
#  - NETHERITE_CHESTPLATE
#  - NETHERITE_LEGGINGS
#  - NETHERITE_BOOTS
#  - NETHERITE_SWORD
#  - NETHERITE_PICKAXE
#  - NETHERITE_AXE
#  - NETHERITE_SHOVEL
#  - NETHERITE_HOE

# When this option is enabled, mining ancient debris will drop a netherite ingot instead of netherite scrap.
ancient-debris-drops-netherite-ingot: false